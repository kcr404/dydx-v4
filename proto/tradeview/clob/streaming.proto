syntax = "proto3";
package tradeview.clob;

import "tradeview/subaccounts/streaming.proto";
import "tradeview/prices/streaming.proto";
import "tradeview/clob/query.proto";

option go_package = "github.com/dydxprotocol/v4-chain/protocol/x/clob/types";

// StagedFinalizeBlockEvent is an event staged during `FinalizeBlock`.
message StagedFinalizeBlockEvent {
  // Contains one of StreamOrderbookFill, StreamSubaccountUpdate.
  oneof event {
    StreamOrderbookFill order_fill = 1;
    tradeview.subaccounts.StreamSubaccountUpdate subaccount_update = 2;
    StreamOrderbookUpdate orderbook_update = 3;
    tradeview.prices.StreamPriceUpdate price_update = 4;
  }
}
